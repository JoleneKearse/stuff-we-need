<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jolene Kearse">
  <meta name="description" content="A collaborative shopping list app for the Kearse's of Sarnia. Built with vanilla CSS, custom images including one made by AI, and Firebase.">
  <title>Stuff We Need</title>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="assets/black-pig-finished.png" alt="black pig vector art" class="hero"> 
    <form id="inputForm">
      <input type="text" name="grocery-item" id="groceryItem" placeholder="a blue budgie" spellcheck="true">
      <button type="submit" id="addBtn">Add to List</button>
    </form> 
    <ul id="list">
    </ul>  
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
